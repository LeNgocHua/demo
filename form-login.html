<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Đăng Nhập</title>
  <script src="validate.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="form-login">
    <h1>Account Login</h1>
    <form method="GET" onsubmit = "return validateForm()">
            <input placeholder="Email" type="email" class="add-input" name="email" id="email"><br><span class="err" id="erremail"></span>
            <br>
            <input placeholder="Username" type="text" class="add-input" name="username" id="username"><br><span class="err" id="erruser"></span>
            <br>
            <input placeholder="Password" type="password"  class="add-input" name="password" id="password"><br><span class="err" id="errpass"></span><br>
            <button type="submit" class="add-submit" name="login">Login</button>
  </form>
       </div> 

        
</body>
</html>
