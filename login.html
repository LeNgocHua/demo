<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Đăng Nhập</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
  <script>
    function validateForm()  {
    var u = document.getElementById("email").value;
    var p = document.getElementById("password").value;

    if(u== "") {
        alert("Please enter your email");
        return false;
    }
    if(p == "") {
        alert("Please enter you Password");
        return false;
    }
    if(p => "6") {
                 alert("Password phải 6 ký tự trở lên");
                 return true;
             }

    return true;
}
  </script>
  
</head>
<body class="container">
 
              <h1>Account Login</h1>
  <div style="width: 400px;">
    <form method="GET" onsubmit = "return validateForm()">
            <input placeholder="Email" type="email" class="form-control" name="email" id="email">
            <br>
            <input placeholder="Password" type="password"  class="form-control" name="password" id="password"><br>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            <button type="submit" class="btn btn-primary" name="login">Login</button>
  </form>
  
       </div> 

        
</body>
</html>
